  <mat-form-field appearance="fill" class="search">
    <input
      matInput
      type="text"
      #searchInput
      class="full-width"
      [placeholder]="'general.search' | translate"
      (keyup)="keyPress(searchInput.value)"
    >
      
    <button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="clear(searchInput)">
      <mat-icon color="warn">close</mat-icon>
    </button>
  </mat-form-field>
