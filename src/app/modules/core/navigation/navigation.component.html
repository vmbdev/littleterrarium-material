<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      opened="false">
    <mat-toolbar>Little Terrarium</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">{{ 'general.locations' | translate }}</a>
      <a mat-list-item routerLink="/plant/all">{{ 'general.plants' | translate }}</a>
      <a mat-list-item routerLink="/tasks">{{ 'general.tasks' | translate }}</a>
      <a mat-list-item routerLink="/user">{{ 'general.user' | translate }}</a>
    </mat-nav-list>
    <lang-switcher></lang-switcher>
  </mat-sidenav>
  <mat-sidenav-content>
    <main-toolbar></main-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <bottom-toolbar (toggleSidenav)="drawer.toggle()"></bottom-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
