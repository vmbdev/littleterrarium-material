<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Little Terrarium</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Locations</a>
      <a mat-list-item href="#">Plants</a>
      <a mat-list-item href="#">Tasks</a>
      <a mat-list-item href="#">User</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main-toolbar></main-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <bottom-toolbar (toggleSidenav)="drawer.toggle()"></bottom-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
