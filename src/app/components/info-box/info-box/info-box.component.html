<mat-card class="info-box">
  <mat-card-content class="info-box__properties">
    @for (property of properties; track property) {
      <ng-template [ngTemplateOutlet]="property.propertyTemplate" />
    }
  </mat-card-content>

  @if (description) {
    <mat-divider class="info-box__divider" />
    <mat-card-content>
      <mat-icon class="info-box__descicon">book</mat-icon>
      <div class="info-box__description">
        {{ description }}
      </div>
    </mat-card-content>
  }
</mat-card>
