<mat-form-field appearance="fill" class="search">
  <input
    #searchInput
    matInput
    type="text"
    [placeholder]="'general.search' | transloco"
    (keyup)="keyPress(searchInput.value)"
  />

  @if (searchInput.value) {
    <button matSuffix mat-icon-button (click)="clear(searchInput)">
      <mat-icon color="warn">close</mat-icon>
    </button>
  }
</mat-form-field>
