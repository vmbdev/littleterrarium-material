<div class="stepper-navigation">
  <button
    *ngIf="backButton === true || backButton === 'true'"
    type="button"
    color="primary"
    mat-raised-button
    matStepperPrevious
  >
  {{ 'general.previous' | translate }}
  </button>

  <button
    *ngIf="!finishButton || finishButton === 'false'"
    type="button"
    color="primary"
    mat-raised-button
    matStepperNext
  >
  {{ 'general.next' | translate }}
  </button>

  <button
    *ngIf="finishButton && finishButton === 'true'"
    color="primary"
    mat-raised-button
    (click)="emitFinish()"
  >
    {{ 'general.finish' | translate }}
  </button>
</div>
