<div class="stepper-navigation">
  <button
    *ngIf="backButton === true || backButton === 'true'"
    type="button"
    mat-raised-button
    matStepperPrevious
  >
    Back
  </button>

  <button
    *ngIf="!finishButton || finishButton === 'false'"
    type="button"
    mat-raised-button
    matStepperNext
  >
    Next
  </button>

  <button
    *ngIf="finishButton && finishButton === 'true'"
    mat-raised-button
    (click)="emitFinish()"
  >
    Finish
  </button>
</div>
