<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  @for (q of data.question; track q) {
    <p [innerHTML]="q"></p>
  }
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close cdkFocusInitial>
    {{ 'general.cancel' | transloco }}
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    color="primary"
    (click)="accept()"
  >
    {{ 'general.accept' | transloco }}
  </button>
</div>
