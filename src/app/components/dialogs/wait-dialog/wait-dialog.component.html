<section>
  <h1 mat-dialog-title>{{ data.message }}</h1>

  <div mat-dialog-content>
    @if (data.progressBar && data.progressValue) {
      @if (data.progressValue(); as progressValue) {
        <mat-progress-bar mode="determinate" [value]="progressValue" />

        @if (data.finalMessage && progressValue === 100) {
          <div class="wait-dialog__finalmsg" data-testid="finalmsg">
            {{ data.finalMessage }}
          </div>
        }
      }
    } @else {
      <mat-spinner class="wait-dialog__spinner" />
    }
  </div>
</section>
