<h1 mat-dialog-title>{{ data.message }}</h1>

<div mat-dialog-content>
  @if (!data.progressBar) {
    <mat-spinner class="wait-dialog__spinner" />
  } @else {
    <mat-progress-bar mode="determinate" [value]="data.progressValue" />
  }

  @if (data.finalMessage && data.progressValue === 100) {
    <div>
      {{ data.finalMessage }}
    </div>
  }
</div>
