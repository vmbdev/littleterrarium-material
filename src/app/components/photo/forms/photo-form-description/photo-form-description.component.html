<ltm-form-base-action>
  <p [innerHtml]="'photo-edit.description' | transloco"></p>
  <mat-form-field fullWidth>
    <mat-label>{{ 'general.description' | transloco }}</mat-label>
    <textarea
      #desc
      formControlName="description"
      matInput
      maxlength="300"
      rows="6"
    >
    </textarea>
    <mat-hint align="end">{{ desc.value.length }} / 300</mat-hint>
  </mat-form-field>
</ltm-form-base-action>
