<ng-container *ngIf="photoService.photo$ | async as photo" mat-stretch-tabs="false" mat-align-tabs="center">

  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>{{ 'general.description' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <photo-form-description [currentDescription]="photo.description"></photo-form-description>
    </mat-card-content>
  </mat-card>

  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>{{ 'general.date' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <photo-form-date [currentTakenAt]="photo.takenAt"></photo-form-date>
    </mat-card-content>
  </mat-card>

  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>{{ 'general.privacy' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <photo-form-privacy [currentPrivacy]="photo.public"></photo-form-privacy>
    </mat-card-content>
  </mat-card>
  
  <div class="tab-navigation">
    <button type="submit" mat-raised-button color="primary" (click)="submit()">
      <mat-icon>edit_square</mat-icon>
      {{ 'general.update' | translate }}
    </button>
  </div>

</ng-container>
