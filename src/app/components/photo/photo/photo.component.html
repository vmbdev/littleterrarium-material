@if (photo$ | async; as photo) {
  <ltm-info-box [description]="photo.description">
    <ltm-property icon="event">
      {{ 'general.daysAgo' | transloco: { days: (photo.takenAt | daysAgo) } }}
    </ltm-property>
    <ltm-property [icon]="photo.public ? 'visibility' : 'visibility_off'">
      {{ (photo.public ? 'general.public' : 'general.private') | transloco }}
    </ltm-property>
  </ltm-info-box>
  
  @if ($currentImageFull(); as fullImage) {
    <div class="photo" #photoContainer>
      <img
        [src]="fullImage"
        [alt]="('general.picture' | transloco) + ' - ' + photo.description"
      >
    </div>
  }
}
