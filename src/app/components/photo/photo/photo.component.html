<ng-container *ngIf="photoService.photo$ | async as photo">
  <toggle-option [checked]="plantCoverId === photo.id" (change)="updateCoverPhoto($event)">
    {{ 'photo.cover' | translate }}
  </toggle-option>
  
  <div class="photo">
    <img #photo draggable="false" [src]="imagePath.get(photo.images, 'full')">
  </div>
  
  <mat-card *ngIf="photo.description">
    <mat-card-header>
      <mat-icon>book</mat-icon>
    </mat-card-header>
    <mat-card-content matRipple>
      {{ photo.description }}
    </mat-card-content>
  </mat-card>

  <info-box>
    <property icon="event">
      {{ 'general.daysAgo' | translate: { days: (photo.takenAt | daysAgo) } }}
    </property>
    <property [icon]="photo.public ? 'visibility' : 'visibility_off'">
      {{ photo.public ? ('general.public' | translate) : ('general.private' | translate) }}
    </property>
  </info-box>
</ng-container>
