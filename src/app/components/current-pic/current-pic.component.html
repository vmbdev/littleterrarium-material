<article class="current-pic">
  <div class="current-pic__container">
    <img
      class="current-pic__image"
      [src]="pic()"
      [alt]="'currentPic.title' | transloco"
    />
    <button
      mat-mini-fab
      color="primary"
      type="button"
      class="close-button"
      (click)="removePic()"
    >
      <mat-icon>close</mat-icon>
    </button>

  </div>
</article>
