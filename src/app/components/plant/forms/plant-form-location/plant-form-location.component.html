<form [formGroup]="form">
  <p>{{ 'plant-edit.moved' | transloco }}</p>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'general.location' | transloco }}</mat-label>
      <mat-select formControlName="locationId" [value]="currentLocation">

        @for (location of locations$ | async; track location.id) {
          <mat-option [value]="location.id">
            {{ location.name }}
          </mat-option>
        }

      </mat-select>
    </mat-form-field>
</form>
