<p [innerHtml]="'plant-edit.description' | transloco"></p>

<form [formGroup]="form">
  <mat-form-field class="full-width">
    <mat-label>{{ 'general.description' | transloco }}</mat-label>
    <textarea
      #desc
      formControlName="description"
      matInput
      maxlength="300"
      rows="6"
    >
    </textarea>
    <mat-hint align="end">{{ desc.value.length }} / 300</mat-hint>
  </mat-form-field>
</form>
