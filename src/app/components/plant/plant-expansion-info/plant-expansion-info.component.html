@if ($plant(); as plant) {
  <mat-accordion multi="false" class="pei" limitLargeScreen>
    <ltm-plant-water-widget
      [id]="plant.id"
      [data]="$waterData()"
      [owned]="$owned()"
    />
    <ltm-plant-fertilise-widget
      [id]="plant.id"
      [data]="$fertData()"
      [owned]="$owned()"
    />
    <ltm-plant-soil-widget [data]="$potData()" [owned]="$owned()" />
  </mat-accordion>
}
