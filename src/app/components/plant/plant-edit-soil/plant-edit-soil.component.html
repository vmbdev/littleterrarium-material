@if (plantService.plant$ | async; as plant) {
  <ltm-edit-page 
    [title]="'general.soil' | transloco"
    (accept)="submit()"
  >
    <form [formGroup]="potForm" method="post" (submit)="submit()">
      <p>{{ 'plant-edit-soil.potDesc' | transloco }}</p>
        
      <div>
        <p [innerHTML]="'plant-edit-soil.material' | transloco"></p>

        <div class="pot-selector">
          <div
            *ngFor="let pot of pots"
            class="pot-selector__material"
            (click)="selectPot(pot.id)"
            [ngClass]="{
              'pot-selector__material-selected': selectedPot === pot.id
            }"
          >
            <img [src]="pot.asset" [alt]="(pot.name | transloco)">
            <p>{{ pot.name | transloco }}</p>
          </div>
        </div>
      </div>

      <mat-divider />

      <div>
        <p [innerHTML]="'plant-edit-soil.size' | transloco"></p>
        <mat-form-field fullWidth>
          <input matInput type="number" formControlName="potSize">
        </mat-form-field>

        <mat-radio-group formControlName="potSizeUnits">
          <mat-radio-button value="cm">
            {{ 'general.cm' | transloco }}
          </mat-radio-button>
          <mat-radio-button value="in">
            {{ 'general.in' | transloco }}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-divider />

      <div>
        <p [innerHTML]="'plant-edit-soil.composition' | transloco"></p>
        <mat-form-field fullWidth>
          <input matInput type="text" formControlName="soil">
        </mat-form-field>
      </div>
    </form>
  </ltm-edit-page>
}
