<form [formGroup]="form">
  <p>{{ 'plant-edit.moved' | translate }}</p>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'general.location' | translate }}</mat-label>
      <mat-select formControlName="locationId" [value]="currentLocation">
        <mat-option *ngFor="let location of locations$ | async" [value]="location.id">
          {{ location.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</form>
