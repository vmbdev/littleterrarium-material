@if (plantService.plant$ | async; as plant) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ 'plant-widget-soil.title' | transloco }}
      </mat-panel-title>
      <mat-panel-description class="expansion-panel-icon-right">
        <mat-icon>yard</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    @if (plant.potType || plant.soil) {
      @if (plant.potType) {
        <p>
          <span
            [innerHTML]="'plant-widget-soil.pot' | transloco:{ material: getPotName() }">
          </span>

          @if (plant.potSize) {
            ,
            <span
              [innerHTML]="'plant-widget-soil.potSize' | transloco: { size: plant.potSize | unit:'cm' }"
            >
            </span>

          }

        </p>
      }

      @if (plant.soil) {
        <p
          [innerHTML]="'plant-widget-soil.composition' | transloco: { soil: plant.soil }">
        </p>
      }
    } @else {
      <p>{{ 'plant-widget-soil.noData' | transloco }}</p>
    }

    @if (plantService.owned) {
      <mat-action-row>
        <button mat-button color="primary" (click)="openEdit()">
          {{ 'general.edit' | transloco }}
        </button>
      </mat-action-row>
    }
  </mat-expansion-panel>
}
