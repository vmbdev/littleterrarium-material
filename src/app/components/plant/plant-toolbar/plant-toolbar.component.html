<mat-toolbar class="plant-toolbar">
  <mat-toolbar-row class="plant-toolbar__row">
    <ltm-plant-button-water [id]="this.id" />
    <ltm-plant-button-fertilize [id]="this.id" />
    <button mat-icon-button class="button__edit" (click)="edit.emit()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="remove.emit()">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
