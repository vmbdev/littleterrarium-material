@if (plantService.plant$ | async; as plant) {
  <form [formGroup]="fertForm" method="post" (submit)="submit()">
    <mat-card>
      <mat-card-content>
        <p [innerHTML]="'plant-edit-fertilizer.header' | translate"></p>
      </mat-card-content>
    </mat-card>
    
    <div>
      <p [innerHTML]="'plant-edit-fertilizer.lastTime' | translate"></p>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ 'general.date' | translate }}</mat-label>
        <input
          formControlName="fertLast"
          [max]="today"
          matInput
          [matDatepicker]="picker"
        >
        <mat-datepicker-toggle matIconSuffix [for]="picker" />
        <mat-datepicker #picker />
      </mat-form-field>

    </div>

    <mat-divider />

    <div>
      <p [innerHTML]="'plant-edit-fertilizer.nextTime' | translate"></p>
      <mat-form-field class="full-width">
        <input matInput type="number" formControlName="fertFreq">
      </mat-form-field>
    </div>

    <mat-divider />

    <div>
      <p [innerHTML]="'plant-edit-fertilizer.type' | translate"></p>
      <mat-form-field class="full-width">
        <input matInput type="text" formControlName="fertType">
      </mat-form-field>
    </div>

    <div class="tab-navigation">
      <button mat-raised-button color="primary">
        {{ 'general.update' | translate }}
      </button>
    </div>
  </form>
}
