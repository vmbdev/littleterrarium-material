<mat-tab-group *ngIf="plantService.plant$ | async as plant" mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab [label]="'general.name' | translate">
    <plant-form-name [plant]="plant"></plant-form-name>
  </mat-tab>

  <mat-tab [label]="'general.specie' | translate">
    <plant-form-specie #formSpecie></plant-form-specie>
  </mat-tab>

  <mat-tab [label]="'general.privacy' | translate">
    <plant-form-privacy [plant]="plant"></plant-form-privacy>
  </mat-tab>
</mat-tab-group>

<div class="tab-navigation">
  <button type="submit" mat-raised-button color="primary" (click)="submit()">
    {{ 'general.finish' | translate }}
  </button>
</div>
