@if (plant$ | async; as plant) {
  <ltm-edit-page 
    [title]="'plant-edit.header' | translate:{ plantName: plant.visibleName }"
    (accept)="submit()"
  >
    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'general.name' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-plant-form-name [currentCustomName]="plant.customName" />
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'general.description' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-plant-form-description [currentDescription]="plant.description" />
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'general.specie' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-plant-form-specie [currentSpecie]="plant.specieId" />
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'plant-edit.condition' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-plant-form-condition [currentCondition]="plant.condition" />
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'general.location' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-plant-form-location [currentLocation]="plant.locationId" />
      </mat-card-content>
    </mat-card>

    <mat-card class="settings-card">
      <mat-card-header>
        <mat-card-title>
          {{ 'general.privacy' | translate }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ltm-form-privacy [currentPrivacy]="plant.public">
          <p [innerHtml]="'plant-add.privacy' | translate"></p>
          <p [innerHtml]="'plant-add.privacyTip' | translate"></p>
        </ltm-form-privacy>
      </mat-card-content>
    </mat-card>

  </ltm-edit-page>
}
