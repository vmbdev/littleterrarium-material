<fab link="/location/create"></fab>
<div *ngIf="locations$ | async as locations" class="location-list">
  <mat-card *ngFor="let item of locations" class="location-list__item" matRipple>
    <mat-card-header (click)="selectLocation(item.id)">
      <div
        mat-card-avatar
        class="location-list__header"
        [ngStyle]="{ 'background-image': 'url(' + (item.pictures ? getHeaderPic(item.pictures) : '') + ')'}"
      ></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ 'location-list.amount' | translate:{ plantCount: item._count.plants } }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="location-list__buttonrow">
      <button mat-raised-button color="basic">{{ 'general.edit' | translate }}</button>
      <button mat-raised-button color="warn">{{ 'general.delete' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
