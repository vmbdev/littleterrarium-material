<mat-list *ngIf="locations$ | async as locations">
  <mat-list-item *ngIf="owned" (click)="createLocation()">
    <mat-icon matListItemIcon>add</mat-icon>
    <div matListItemTitle>Create new location</div>
  </mat-list-item>
  <mat-list-item *ngFor="let item of locations" (click)="selectLocation(item.id)">
    <mat-icon matListItemIcon>yard</mat-icon>
    <div matListItemTitle>{{ item.name }}</div>
    <div matListItemLine>{{ item._count.plants > 0 ? item._count.plants : 'No' }} plants here</div>
  </mat-list-item>
</mat-list>
