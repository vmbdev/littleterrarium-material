<div *ngIf="location$ | async as location" class="location">
  <fab *ngIf="owned" [link]="['/plant/create', location.id]"></fab>
  <info-box>
    <property [icon]="getLightAsset(location.light)">
      {{ getLightName(location.light) }}
    </property>
    <property [icon]="location.public ? 'visibility' : 'visibility_off'">
      {{ location.public ? ('general.public' | translate) : ('general.private' | translate) }}
    </property>
    <property icon="forest">
      <ng-container *ngIf="location.plants && location.plants.length; else noPlants">
        {{ 'location.plants' | translate:{ plantCount: location.plants.length } }}
      </ng-container>
      <ng-template #noPlants>
        {{ 'location.noPlants' | translate }}
      </ng-template>
    </property>
  </info-box>

  <plant-list [list]="location.plants" [small]="smallView"></plant-list>
</div>
