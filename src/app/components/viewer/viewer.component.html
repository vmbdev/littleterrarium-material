<article #viewer class="viewer">
  <mat-toolbar class="viewer__toolbar">
    <button mat-icon-button (click)="data.close()">
      <mat-icon class="viewer__closeicon">close</mat-icon>
    </button>
  </mat-toolbar>
  <canvas
    #canvas
    class="viewer__canvas"
    (doubletap)="doubleTap()"
    (panmove)="panMove($event)"
    (panend)="panEnd()"
    (pinchmove)="pinchMove($event)"
  >
  </canvas>
</article>
