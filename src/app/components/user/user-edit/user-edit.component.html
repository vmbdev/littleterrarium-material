<mat-tab-group *ngIf="auth.user$ | async as user" mat-stretch-tabs="false" mat-align-tabs="center">
  <mat-tab [label]="'general.username' | translate">
    <user-form-username #form [currentUsername]="user.username"></user-form-username>
  </mat-tab>
  
  <mat-tab [label]="'general.fullname' | translate">
    <user-form-name #form [currentFirstname]="user.firstname" [currentLastname]="user.lastname"></user-form-name>
  </mat-tab>
  <mat-tab [label]="'general.avatar' | translate">
    <p [innerHTML]="'user-edit.avatarDesc' | translate"></p>

    <file-uploader [amount]="1" (fileChange)="fileChange($event)"></file-uploader>
  </mat-tab>
  
  <mat-tab [label]="'general.email' | translate">
    <user-form-email #form [currentEmail]="user.email"></user-form-email>
  </mat-tab>
  
  <mat-tab [label]="'general.bio' | translate">
    <user-form-bio #form [currentBio]="user.bio"></user-form-bio>
  </mat-tab>

  <mat-tab [label]="'general.privacy' | translate">
    <user-form-privacy #form [currentPrivacy]="user.public"></user-form-privacy>
  </mat-tab>
</mat-tab-group>

<div class="tab-navigation">
  <button type="submit" mat-raised-button color="primary" (click)="submit()">
    {{ 'general.finish' | translate }}
  </button>
</div>
