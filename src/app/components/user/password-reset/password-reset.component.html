<div class="user-form">

  @if (passwordChanged) {
    <p>
      {{ 'password-reset.passwordChanged' | translate }}
    </p>
  } @else if (errorInvalidToken) {
    <p class="user-form__error">
      {{ 'password-reset.invalidToken' | translate }}
    </p>
  } @else {
    <h1>{{ 'password-reset.desc' | translate }}</h1>

    <ltm-user-form-password #formPassword />

    @if (errorInvalidPassword) {
      <p class="user-form__error">{{ 'password-reset.invalidPassword' | translate }}</p>
    }

    <button type="submit" (click)="submit()" mat-raised-button color="primary">
      {{ 'general.update' | translate }}
    </button>
  }

</div>
