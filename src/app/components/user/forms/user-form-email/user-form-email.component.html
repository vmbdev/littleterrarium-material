@if ($form) {
  <ng-container [formGroup]="$form()">
    <p [innerHTML]="'user-edit.emailDesc' | transloco"></p>
    <mat-form-field class="full-width">
      <mat-label>{{ 'general.email' | transloco }}</mat-label>
      <input #email matInput type="email" formControlName="email" />

      @if ($errorTaken()) {
        <mat-error>
          {{ 'user-register.emailTaken' | transloco }}
        </mat-error>
      }

      @if ($errorInvalid()) {
        <mat-error>
          {{ 'user-register.emailInvalid' | transloco }}
        </mat-error>
      }
    </mat-form-field>
  </ng-container>
}
