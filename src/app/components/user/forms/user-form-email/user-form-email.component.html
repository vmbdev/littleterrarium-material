<form [formGroup]="form">
  <p [innerHTML]="'user-edit.emailDesc' | translate"></p>
  <mat-form-field class="full-width">
    <mat-label>{{ 'general.email' | translate }}</mat-label>
    <input matInput type="email" formControlName="email">

    @if (isTaken()) {
      <mat-error>
        {{ 'user-register.emailTaken' | translate }}
      </mat-error>
    }

    @if (isInvalid()) {
      <mat-error>
        {{ 'user-register.emailInvalid' | translate }}
      </mat-error>
    }
  </mat-form-field>
</form>
