@if (languages.length > 1) {
  <ltm-inline-control [name]="'general.language' | transloco">
    <mat-form-field appearance="outline" class="lang-switcher">
      <mat-select
        #select
        (selectionChange)="setLang(select.value)"
        [value]="$current()"
      >
        @for (lang of languages; track lang.id) {
          <mat-option [value]="lang.id">
            {{ lang.label }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </ltm-inline-control>
}
