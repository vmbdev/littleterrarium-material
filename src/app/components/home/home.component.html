@if (auth.checked$ | async) {
    @if (auth.signedIn$ | async) {
      <div class="section-header">
        <p [innerHTML]="'home.locations' | translate"></p>
        <p [innerHTML]="'home.locationsNote' | translate"></p>
      </div>
      <ltm-location-list />
    } @else {
      <ltm-signin />
    }
}
